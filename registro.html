        <div class="container my-4 text-light p-2">
            <form id="formReg" class="row g-3 pb-3 vw-10 m-auto">
                <div class="col-md-6">
                    <label for="validationDefault01" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="validationDefault01" value="" required>

                <div class="col-md-6">

                </div>

                    <input type="password" class="form-control" id="validationDefault03" required>
                </div>
                <div class="col-md-8">
                    <label for="validationDefaultUsername" class="form-label">Nombre de usuario</label>
                    <div class="input-group">
                        <span class="input-group-text" id="inputGroupPrepend2">@</span>
                        <input type="text" class="form-control" id="validationDefaultUsername"
                            aria-describedby="inputGroupPrepend2" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="validationDefault04" class="form-label">Sexo</label>
                    <select class="form-select" id="validationDefault04" required>
                        <option selected disabled value="">Seleccionar</option>
                        <option>F</option>
                        <option>M</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="validationDefault05" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" id="validationDefault05" required>
                </div>
                <div class="col-md-6 pt-md-5">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                        <label class="form-check-label" for="invalidCheck2">
                            Acepto los terminos y condiciones  
                        </label>
                    </div>
                </div>
                <div class="col-12 text-center">
                    <button id="reg" class="btn" type="submit">Registrarse</button>
                </div>
